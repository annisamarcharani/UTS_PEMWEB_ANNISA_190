<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskEase</title>

    <link rel="stylesheet" href="drag_drop.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');
  </style>
  </head>
  <header>
    <nav>
      <a href="Landing Page.html" class="active">Sign Out</a>
  </nav>
  </header>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit">Add +</button>
      

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Doing</h3>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Done</h3>       
        </div>
      </div>
    
    </div>
</form>
  </body>
</html>
